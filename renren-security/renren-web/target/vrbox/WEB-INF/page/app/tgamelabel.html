<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="标签名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
			#if($shiro.hasPermission("tgamelabel:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tgamelabel:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tgamelabel:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">游戏标签名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tGameLabel.name" placeholder=""/>
			    </div>
			</div>
			<!-- 
			<div class="form-group">
			   	<div class="col-sm-2 control-label">创建者</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tGameLabel.creator" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tGameLabel.createtime" placeholder=""/>
			    </div>
			</div>
			 -->
			<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="tGameLabel.status">
			      	<option value="1">正常</option>
			      	<option value="0">禁用</option>
			      </select>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/app/tgamelabel.js?_${date.systemTime}"></script>
</body>
</html>
