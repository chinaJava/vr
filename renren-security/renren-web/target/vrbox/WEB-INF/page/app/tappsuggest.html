<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<!-- #if($shiro.hasPermission("tappsuggest:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end -->
			#if($shiro.hasPermission("tappsuggest:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;查看详情</a>
			#end
			#if($shiro.hasPermission("tappsuggest:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">问题建议</div>
			   	<div class="col-sm-10">
			      <textarea rows="20" cols="50" class="form-control" id="suggestContent"></textarea>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">图片</div>
			   	<div class="col-sm-10">
			      <img  id="pic_url" src="" />
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">联系方式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tAppSuggest.contact" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
			<!-- 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			 -->
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/app/tappsuggest.js?_${date.systemTime}"></script>
</body>
</html>
