<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("tdetectionversion:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tdetectionversion:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tdetectionversion:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">Android/IOS</div>
			   	<div class="col-sm-10">
			      <label class="radio-inline">
        			<input type="radio" v-model="tDetectionVersion.client" name="optionsRadiosinline" value="Android" checked> Android
    			  </label>
			      <label class="radio-inline">
			        <input type="radio" v-model="tDetectionVersion.client" name="optionsRadiosinline"  value="IOS"> IOS
			      </label>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">版本号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tDetectionVersion.version" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">版本名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tDetectionVersion.versionName" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">说明</div>
			   	<div class="col-sm-10">
			      <textarea  class="form-control" v-model="tDetectionVersion.description" placeholder=""></textarea>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">下载地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tDetectionVersion.downLoadUrl" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/app/tdetectionversion.js?_${date.systemTime}"></script>
</body>
</html>
