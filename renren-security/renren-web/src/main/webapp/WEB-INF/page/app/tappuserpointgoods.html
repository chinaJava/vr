<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.userMobile" @keyup.enter="query" placeholder="会员手机号">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.goodsName" @keyup.enter="query" placeholder="商品名称">
			</div>
			<div class="form-group col-sm-2" style="width: 15%">
				<select class="form-control" v-model="q.status" @keyup.enter="query">
					<option value="">兑换状态</option>
			      	<option value="1">兑换中</option>
					<option value="2">兑换成功</option>
					<option value="3">已删除</option>
				</select>
			</div>
			<a class="btn btn-default" @click="query">查询</a>	
		
			<!-- 
			#if($shiro.hasPermission("tappuserpointgoods:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			 -->
			#if($shiro.hasPermission("tappuserpointgoods:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;商品发放</a>
			#end
			#if($shiro.hasPermission("tappuserpointgoods:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">用户手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tAppuserPointgoods.userMobile" placeholder="用户ID"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">积分商品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tAppuserPointgoods.goodsName" placeholder="积分商品ID"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">发放说明</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tAppuserPointgoods.remark" placeholder="请填写兑换相关信息" id="goods_remark"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="tAppuserPointgoods.status" >
					<option value="1">兑换中</option>
					<option value="2">兑换成功</option>
					<option value="3">用户已删除</option>
				  </select>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/app/tappuserpointgoods.js?_${date.systemTime}"></script>
</body>
</html>
