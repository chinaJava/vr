<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.userMobile" @keyup.enter="query" placeholder="会员手机号">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.promotionMobile" @keyup.enter="query" placeholder="被推荐的会员手机号">
			</div>
			<div class="form-group col-sm-2" style="width: 15%">
				<select class="form-control" v-model="q.status">
			      	<option value="">请选择...</option>
			      	<option value="0">推广名单</option>
			      	<option value="1">有效推广</option>
			     </select>
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<!-- <input type="hidden" value="" id="qid"/> -->
			
			#if($shiro.hasPermission("tappuserpromotionlist:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tappuserpromotionlist:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tappuserpromotionlist:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">会员ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tAppuserPromotionList.appuserId" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">推荐会员ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tAppuserPromotionList.promotionUserid" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="tAppuserPromotionList.status">
			      	<option value="0">推广名单</option>
			      	<option value="1">有效推广</option>
			     </select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">贡献积分</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tAppuserPromotionList.gainPoints" placeholder="累计获得积分"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input id="submit_button" type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/app/tappuserpromotiondetail.js?_${date.systemTime}"></script>
</body>
</html>
