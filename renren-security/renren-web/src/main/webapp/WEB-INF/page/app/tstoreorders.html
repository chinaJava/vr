<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="客户手机号">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.productName" @keyup.enter="query" placeholder="商品名称">
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control" v-model="q.status" @keyup.enter="query">
					<option value="">请选择订单状态</option>
			      	<option value="0">未发货</option>
					<option value="1">已发货</option>
				</select>
			</div>
			
			<a class="btn btn-default" @click="query">查询</a>
			<!-- 
			#if($shiro.hasPermission("tstoreorders:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			 
			#if($shiro.hasPermission("tstoreorders:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			-->
			#if($shiro.hasPermission("tstoreorders:update"))
			<a class="btn btn-primary" @click="send"><i class="fa fa-pencil-square-o"></i>&nbsp;批量发货</a>
			#end
			#if($shiro.hasPermission("tstoreorders:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tStoreOrders.userMobile" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">商品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tStoreOrders.productName" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">兑换数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tStoreOrders.productAmount" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">下单时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tStoreOrders.createtime" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">收货地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tStoreOrders.address" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">订单状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tStoreOrders.status" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/app/tstoreorders.js?_${date.systemTime}"></script>
</body>
</html>
