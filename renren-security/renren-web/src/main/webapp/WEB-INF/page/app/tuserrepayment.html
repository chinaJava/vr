<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
			
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.userId" @keyup.enter="query" placeholder="用户编号">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.paymentNo" @keyup.enter="query" placeholder="交易号">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<!-- #if($shiro.hasPermission("tuserrepayment:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tuserrepayment:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tuserrepayment:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end -->
			
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">用户编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.userId" placeholder="用户编号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">支付方式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.paymentMethod" placeholder="支付方式"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">支付状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.status" placeholder="支付状态"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">交易号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.paymentNo" placeholder="交易号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">支付时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.paymentTime" placeholder="支付时间"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">充值会员级别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.mermberLevelId" placeholder="充值会员级别"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">开通时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.mermberTime" placeholder="开通时间"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">金额单位</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUserRepayment.amountMoney" placeholder="支付金额"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/app/tuserrepayment.js?_${date.systemTime}"></script>
</body>
</html>
